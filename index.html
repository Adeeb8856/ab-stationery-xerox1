<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AB Stationery & Xerox</title>
  
  <!-- Basic Security Meta Tags -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin">
  <meta name="description" content="AB Stationery & Xerox - Your trusted place for printing, Xerox, lamination, passport photo, PVC cards and more.">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 15px;
    }

    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 16px;
      text-decoration: none;
      color: white;
      background-color: #34495e;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #1abc9c;
      color: #fff;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .service {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }

    .service:hover {
      background: #d0dce4;
    }

    .service h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
    }

    /* WhatsApp Floating Button */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .whatsapp img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .whatsapp img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8em; }
      header p { font-size: 1em; }
